<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Newsletter</title>
</head>

<body>
    <h1 class="title">The Code Review</h1>
    <div class="container">
        <section class="top">
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p> Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <div class="line-break">
                <hr class="line-break-1">
                <hr class="line-break-2">
            </div>
        </section>


        <form action="index.html" method="post">
            <section class="contact-information">
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="flex">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="flex">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required">
                    </div>

                    <div class="flex">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_telephone">
                    </div>

                    <div class="flex">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </div>

                    <div class="flex">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>

                    <div class="flex">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <!-- List copied from "https://gist.github.com/jacurtis/b3733827b9fecc004139c7f045b9dca3"-->
                            <option disabled selected id="choose_state">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="flex">
                        <label for="zipcode">Zip Code</label><br>
                        <input type="text" id="zipcode" name="user_zipcode">
                    </div>

                    <hr class="midway-line"><br>
                </fieldset>
            </section>

            <section class="newsletter">
                <fieldset>
                    <legend class>Newsletter</legend>
                    <label class="newsletter-label" for="newsletter-checkbox">Select the newsletters you would like to receive</label>

                    <div class="news-flex">
                        <input type="checkbox" id="html-check" value="html_news" name="user_html"><label for="html-check">HTML
                            News</label><br>
                    </div>

                    <div class="news-flex">
                        <input type="checkbox" id="css" value="css_news" name="user_css"><label for="css">CSS
                            News</label><br>
                    </div>

                    <div class="news-flex">
                        <input type="checkbox" id="js" value="js_news" name="user_js"><label for="js">Javascript
                            News</label><br>
                    </div>
                    <br>


                    <label class="newsletter-label" for="newsletter-radio">Newsletter format</label>

                    <div class="news-flex">
                        <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>
                    </div>

                    <div class="news-flex">
                        <input type="radio" id="plain_text" value="plain_text" name="user_format"><label
                            for="plain_text">Plain
                            text</label><br>
                    </div>
                    <br>

                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea id="other_topics" name="user_bio"></textarea>

                    <button type="submit">Sign Up</button>
                </fieldset>
                <h5 class="copyright">Copyright The Code Review</h5>
            </section>

        </form>
    </div>
</body>

</html>
